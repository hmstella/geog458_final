<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medical Facilities in King County (2018)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff;}
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>
  // 1. Create a map object.
  var mymap = L.map('map', {
    center: [47.542413, -122.224832],
    zoom: 9.5,
    maxZoom: 15,
    minZoom: 3,
  });

  // 2. Add a base map.
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	subdomains: 'abcd',
	maxZoom: 15,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | Medical Facilities &copy; <a href="https://gis-kingcounty.opendata.arcgis.com/">King County GIS Open Data</a> | Made By Stella Joo'
  }).addTo(mymap);

  // 3. Add medical facilities to the map
  // Null variable that will hold cell tower data
  var med_fac = null;

  var myIcon = L.divIcon({
    html: '<i class="fa fa-h-square fa-lg" style="color:#3CB043"></i>',
    className: 'myDivIcon' // We don't want to use the default class
  });

  // Get GeoJSON and put on it on the map when it loads
  med_fac= L.geoJson.ajax("assets/Medical_Facilities.geojson",{
      onEachFeature: function(feature, layer){
        layer.bindPopup("Name: "+feature.properties.NAME+"<br>"+"Address: "+feature.properties.ADDRESS+", "+feature.properties.ZIPCODE);
      },
      pointToLayer: function(feature, latlng){
        return L.marker(latlng, {icon: myIcon});
      }
  }).addTo(mymap);

  // 4. create the neighboorhood layer
  var neighborhood=null;
  neighborhood= L.geoJson.ajax("assets/Metro_Neighborhoods_in_King_County.geojson",{
    onEachFeature: function(feature,layer){
      layer.bindPopup(feature.properties.NEIGHBORHO, {closeButton: false});
      layer.on('mouseover', function(){layer.openPopup();});
      layer.on('mouseout', function(){layer.closePopup();});
    }
  }).addTo(mymap);

  // // 5. Set function for color ramp
  // colors = chroma.scale('YlGn').colors(4);
  //
  // function setColor(density){
  //   var id=0;
  //   if ()
  // }
</script>
</body>
</html>
