<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medical Facilities in King County (2018)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff;}
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>
  // 1. Create a map object.
  var mymap = L.map('map', {
    center: [47.542413, -122.224832],
    zoom: 8,
    maxZoom: 12,
    minZoom: 3,
    detectRetina: true // detect whether the sceen is high resolution or not.
  });

  // 2. Add a base map.
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	subdomains: 'abcd',
	maxZoom: 12}).addTo(mymap);

  // 3. Add medical facilities to the map
  // Null variable that will hold cell tower data
  var med_fac = null;
  // Get GeoJSON and put on it on the map when it loads
  med_fac= L.geoJson.ajax("assets/Medical_Facilities.geojson",{
      pointToLayer: function(feature, latlng){
        return L.marker(latlng, icon:L.divIcon({className: 'fa fa-hospital-o'}))
      },
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a> | Medical Facilities &copy; King County GIS Open Data | Made By Stella Joo'
  });
  // Add the cellTowers to the map.
  med_fac.addTo(mymap);
</script>
</body>
</html>
